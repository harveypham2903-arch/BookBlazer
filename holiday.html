<!DOCTYPE html>
<html>
<head>
  <title>Holiday Books</title>
  <style>
    body {
      /* A static (non‚Äëmoving) blue gradient */
      background: linear-gradient(90deg, #002bff, #0066ff);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      color: white;
    }

    h1 {
      text-shadow: 3px 3px 8px #00000080;
      font-size: 50px;
    }

    /* BOOK BUTTON */
    .book-button {
      display: inline-block;
      background-color: white;
      color: black;
      padding: 20px 40px;
      margin: 20px;
      font-size: 26px;
      border-radius: 15px;
      border: 3px solid #444;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transition: 0.25s;
    }

    .book-button:hover {
      transform: scale(1.08);
    }

    /* HOME BUTTON */
    .home-link {
      display: inline-block;
      margin-top: 40px;
      font-size: 22px;
      color: white;
      text-decoration: underline;
      cursor: pointer;
    }

    .home-link:hover {
      color: #ddd;
    }
  </style>
</head>
<body>

  <h1>Holiday Books</h1>

  <!-- Turkey Capture Button -->
  <a href="turkey-capture.html" class="book-button">Turkey Capture</a>

  <!-- Home Button -->
  <div>
    <a class="home-link" href="index.html">üè† Home Page</a>
  </div>

</body>
</html>
