<!DOCTYPE html>
<html>
<head>
  <title>My Book Collection</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      text-align: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(
        to bottom right,
        red, orange, yellow, green, blue, indigo, violet
      );
      background-size: 100% 100%;
    }

    h1 {
      color: white;
      text-shadow: 2px 2px 6px #00000080;
      margin-bottom: 20px;
    }

    /* Search bar */
    #search-bar {
      width: 300px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
    }

    #suggestion {
      margin-top: 10px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      min-height: 24px;
      text-shadow: 2px 2px 6px #00000090;
    }

    /* Buttons */
    .main-button, .sub-button {
      display: inline-block;
      width: 260px;
      padding: 15px;
      margin: 20px;
      background: white;
      color: #333;
      text-decoration: none;
      font-size: 22px;
      font-weight: bold;
      border-radius: 15px;
      border: 3px solid #fff;
      box-shadow: 0 8px 15px rgba(0,0,0,0.25);
      transition: 0.2s;
    }

    .main-button:hover, .sub-button:hover {
      transform: scale(1.08);
      background: #f2f2f2;
      box-shadow: 0 12px 25px rgba(0,0,0,0.35);
    }

    /* Hidden sections */
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>My Books</h1>

  <!-- SEARCH BAR -->
  <input type="text" id="search-bar" placeholder="Search books...">
  <div id="suggestion"></div>

  <!-- MAIN CATEGORY BUTTONS -->
  <div>
    <button class="main-button" onclick="showHoliday()">Holiday Books</button>
    <button class="main-button" onclick="showBattleCats()">Battle Cats</button>
  </div>

  <!-- HOLIDAY BOOKS SECTION -->
  <div id="holiday-section" class="hidden">
    <a href="turkey-capture.html" class="sub-button">Turkey Capture</a>
  </div>

  <!-- BATTLE CATS SECTION -->
  <div id="battlecats-section" class="hidden">
    <a href="battle-cats-rise.html" class="sub-button">Battle Cats: Rise</a>
    <a href="battle-cats-invade.html" class="sub-button">Battle Cats: Invade</a>
  </div>

<script>
  // Show sections
  function showHoliday() {
    document.getElementById("holiday-section").classList.remove("hidden");
    document.getElementById("battlecats-section").classList.add("hidden");
  }

  function showBattleCats() {
    document.getElementById("battlecats-section").classList.remove("hidden");
    document.getElementById("holiday-section").classList.add("hidden");
  }

  // SEARCH ENGINE
  const books = {
    "turkey capture": "Turkey Capture",
    "battle cats rise": "Battle Cats: Rise",
    "battle cats invade": "Battle Cats: Invade"
  };

  document.getElementById("search-bar").addEventListener("input", function () {
    const input = this.value.toLowerCase();
    let suggestion = "";

    if (input.length > 0) {
      for (const title in books) {
        if (title.includes(input)) {
          suggestion = `Did you mean: <strong>${books[title]}</strong>?`;
          break;
        }
      }
    }

    document.getElementById("suggestion").innerHTML = suggestion;
  });
</script>

</body>
</html>
