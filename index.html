<!DOCTYPE html>
<html>
<head>
  <title>My Book Collection</title>
  <style>
    body {
      background: linear-gradient(
        to bottom,
        red,
        orange,
        yellow,
        green,
        blue,
        indigo,
        violet
      );
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: white;
      text-shadow: 3px 3px 8px #00000080;
      font-size: 50px;
    }

    /* --- BUTTON STYLE --- */
    .book-button {
      display: inline-block;
      width: 250px;
      padding: 15px;
      margin: 20px;
      background-color: white;
      color: #333;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      border-radius: 15px;
      border: 3px solid gold;

      /* shadow */
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);

      /* animations */
      transition: transform 0.2s, box-shadow 0.2s;
    }

    /* Hover effects */
    .book-button:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
      background-color: #f7f7f7;
    }
  </style>
</head>
<body>

  <h1>My Books</h1>

  <!-- BOOK 1 BUTTON -->
  <a href="turkey-capture.html" class="book-button">Turkey Capture</a>

  <!-- BOOK 2 BUTTON -->

  <!-- BOOK 3 BUTTON -->

</body>
</html>
